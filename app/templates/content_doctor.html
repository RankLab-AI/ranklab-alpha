<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Content Doctor â€“ RankLab AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/static/img/icon.png" />
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
</head>

<body class="bg-near-white">
  <div class="flex">
    <!-- Sidebar -->
    {% include "partials/sidebar.html" %}

    <!-- Main content -->
    <main class="flex-auto pa4">
      <div class="flex justify-between items-center mb4">
        <h2 class="header black-80">ðŸ©º Content Doctor (Demo)</h2>
        <span class="f6 gray">Paste any content and get immediate scoring.</span>
      </div>

      <form method="post" action="/analyze" id="contentForm">
        <textarea 
          name="content" 
          placeholder="Paste your content hereâ€¦" 
          rows="14" 
          class="w-100 pa3 ba b--black-20 br3 bg-white mb3" 
          required>{{ content or '' }}</textarea>

        <button 
          type="submit" 
          class="br2 ph4 pv2 b white bg-black hover-bg-dark-gray">
          Analyze Content
        </button>
      </form>

    {% if scores %}
      <div class="mt4">
        <h3 class="f5 fw6 black-60 mb2">Metric Scores:</h3>
        <div class="flex flex-wrap gap2">
          {% for label, value in scores.items() %}
            <div class="bg-white pa3 br3 mr3 mb3 card-custom w5">
              <div class="f6 black-70">{{ label }}</div>
              <div class="f2 fw7 black-90">{{ "%.2f"|format(value) }}%</div>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endif %}
    </main>
  </div>
</body>
</html>
